location /resources/ {
    alias /www/notes/;
    # 可以添加图片类型的缓存优化
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|bmp|tiff)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}
location / {
    if (!-e $request_filename) {
        rewrite ^(.*)$ /index.html?s=/$1 last;
        break;
    }
}